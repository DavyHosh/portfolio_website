<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking In HTML</title>
</head>
<body>
    <header>
        <h1>Welcome to My Image Gallery</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the latest in technology.</p>
        <a href="https://placeholder-tech-image.com">
            <img src="technology_image.jpg" alt="Technology Image" width="300" height="200">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Discover the beauty of nature through our gallery.</p>
        <div class="image-grid">
            <a href="https://placeholder-nature-image1.com">
                <img src="nature_image1.jpg" alt="Nature Image 1" width="200" height="150">
            </a>
            <a href="https://placeholder-nature-image2.com">
                <img src="nature_image2.jpg" alt="Nature Image 2" width="200" height="150">
            </a>
            <a href="https://placeholder-nature-image3.com">
                <img src="nature_image3.jpg" alt="Nature Image 3" width="200" height="150">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Indulge in our delicious food items.</p>
        <ul>
            <li>
                <a href="https://placeholder-food-image1.com">
                    <img src="food_image1.jpg" alt="Food Image 1" width="150" height="100">
                    <span>Food Item 1</span>
                </a>
            </li>
            <li>
                <a href="https://placeholder-food-image2.com">
                    <img src="food_image2.jpg" alt="Food Image 2" width="150" height="100">
                    <span>Food Item 2</span>
                </a>
            </li>
            <li>
                <a href="https://placeholder-food-image3.com">
                    <img src="food_image3.jpg" alt="Food Image 3" width="150" height="100">
                    <span>Food Item 3</span>
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
